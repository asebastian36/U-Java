<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio Formulario</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="recursos/estilos.css">
    <script type="text/javascript" src="recursos/funciones.js"></script>
</head>

<body>
    <form method="post" action="/ManejoFormulariosHTML/Servlet" name="form" onsubmit="return validarForm(this)">
        <input type="hidden" name="oculto" value="valorOculto">
        <table width="200" id="enfasis-columna">
            <caption>
                Formulario Registro de datos
            </caption>
            <tr>
                <td class="columna">
                    Usuario: (*)
                </td>
                <td>
                    <input type="text" name="usuario" class="default" onfocus="this.select()" placeholder="Usuario">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Password: (*)
                </td>
                <td>
                    <input name="password" type="password" class="default" onfocus="this.select()" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Tecnologias de internet: (*)
                </td>
                <td>
                    Java <input type="checkbox" name="tecnologia" value="java">
                    &nbsp;&nbsp;&nbsp;
                    Python <input type="checkbox" name="tecnologia" value="python">
                    &nbsp;&nbsp;&nbsp;
                    Javascript <input type="checkbox" name="tecnologia" value="javascript">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Genero: (*)
                </td>
                <td>
                    Masculino <input type="radio" name="genero" value="masculino">
                    &nbsp;&nbsp;&nbsp;
                    Femenino <input type="radio" name="genero" value="femenino">
                    &nbsp;&nbsp;&nbsp;
                    Otro <input type="radio" name="genero" value="otro">
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Ocupacion: (*)
                </td>
                <td>
                    <select name="ocupacion" class="default">
                        <option value="">Seleccionar</option>
                        <option value="1">Estudiante</option>
                        <option value="2">Ejerciendo</option>
                        <option value="3">Jubilado</option>
                        <option value="4">Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Musica Favorita:
                </td>
                <td>
                    <select name="musica" multiple class="default">
                        <option value="">Seleccionar</option>
                        <option value="1">pop</option>
                        <option value="2">rock</option>
                        <option value="3">bachata</option>
                        <option value="4">salsa</option>
                        <option value="5">otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="columna">
                    Comentarios:
                </td>
                <td>
                    <textarea name="comentarios" cols="30" rows="2" class="default" onfocus="this.select()" placeholder="Escribe un comentario">
                    </textarea>
                </td>
            </tr>
            <tr style="text-align:center">
                <td>
                    <input type="reset" value="limpiar" class="default">
                </td>
                <td>
                    <input type="submit" value="Enviar" class="default">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
